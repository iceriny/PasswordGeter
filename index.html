<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="./img/icon.png" />
        <title>密码生成器</title>

        <link rel="stylesheet" href="./css/style.css" />
        <script src="./js/index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
    </head>

    <body>
        <div class="main-container">
            <div class="img-container">
                <img id="logo" src="./img/logo.svg" alt="password" />
            </div>
            <div class="title">密码生成器</div>

            <div id="variable-container" class="variable-container"></div>
        </div>

        <div id="identity-context-menu">
            <div class="identity-context-menu-item" onclick="editIdentityClick(event)">编辑</div>
            <div class="identity-context-menu-item" onclick="delateIdentityClick(event)">删除</div>
        </div>

        <div id="tool-tips" class="tool-tips"></div>
    </body>
</html>
